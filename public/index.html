<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Virtual</title>
</head>
<body>
    <form action="/portatil" method="post">

        <td>PORTATIL</td>

        <input name="nportatil" placeholder="Nombre Portatil">
        <input name="marca_p" placeholder="Marca">
        <input name="precio_p" placeholder="Precio" type="number">
        <input name="avatar_p" placeholder="Avatar">
        <input id="id_p" placeholder="Id"> <br>
        <input type="submit" value="Enviar">
    </form>
    <iframe src="http://localhost:3000/portatil" width="100%" height="15%"></iframe>

    <form action="/celulares" method="post">

        <td>CELULARES</td>

        <input name="ncelulares" placeholder="Nombre Celulares">
        <input name="marca_c" placeholder="Marca">
        <input name="serie_c" placeholder="Serie">
        <input name="precio_c" placeholder="Precio" type="number">
        <input name="avatar_c" placeholder="Avatar">
        <input id="id_c" placeholder="Id"> <br>
        <input type="submit" value="Enviar">
    </form>
    <iframe src="http://localhost:3000/celulares" width="100%" height="20%"></iframe>

    <form action="/tabletas" method="post">

        <td>TABLETAS</td>

        <input name="ntabletas" placeholder="Nombre Tabletas">
        <input name="marca_t" placeholder="Marca">
        <input name="serie_t" placeholder="Serie">
        <input name="precio_T" placeholder="Precio" type="number">
        <input name="avatar_t" placeholder="Avatar">
        <input id="id_t" placeholder="Id"> <br>
        <input type="submit" value="Enviar">
    </form>
    <iframe src="http://localhost:3000/tabletas" width="100%" height="20%"></iframe>

    <form action="/clientes" method="post">

        <td>CLIENTE</td>

        <input name="nombre" placeholder="Nombre">
        <input name="apellido" placeholder="Apellido">
        <input name="rol" placeholder="Rol">
        <input name="compra" placeholder="Compra">
        <input id="" placeholder="Id"> <br>
        <input type="submit" value="Enviar">
    </form>
    <iframe src="http://localhost:3000/clientes" width="100%" height="20%"></iframe>
</body>
</html>
